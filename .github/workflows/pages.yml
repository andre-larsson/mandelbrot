name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  verify:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Pages propagation
        run: sleep 30

      - name: Verify live page
        env:
          PAGE_URL: ${{ needs.deploy.outputs.page_url }}
        run: |
          echo "Checking $PAGE_URL"
          for attempt in 1 2 3 4 5; do
            if curl -fsS -I "$PAGE_URL" >/dev/null; then
              echo "Page is live."
              exit 0
            fi
            echo "Not live yet (attempt $attempt). Waiting..."
            sleep 15
          done
          echo "Page did not become reachable in time."
          exit 1
